{% extends "base.html" %}

{% block title %}Edit Event{% endblock %}

{% block content %}
<h1 class="mb-4">Edit Event</h1>
<form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="mb-3">
        <label for="name" class="form-label">Event Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ event.name }}" required>
    </div>
    <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" name="date" value="{{ event.date.strftime('%Y-%m-%d') }}" required>
    </div>
    <div class="mb-3">
        <label for="time" class="form-label">Time</label>
        <input type="time" class="form-control" id="time" name="time" value="{{ event.time.strftime('%H:%M') }}" required>
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" name="category">
            <option value="default" {% if event.category == 'default' %}selected{% endif %}>Default</option>
            <option value="work" {% if event.category == 'work' %}selected{% endif %}>Work</option>
            <option value="personal" {% if event.category == 'personal' %}selected{% endif %}>Personal</option>
            <option value="family" {% if event.category == 'family' %}selected{% endif %}>Family</option>
            <option value="holiday" {% if event.category == 'holiday' %}selected{% endif %}>Holiday</option>
        </select>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="is_recurring" name="is_recurring" {% if event.is_recurring %}checked{% endif %}>
        <label class="form-check-label" for="is_recurring">Recurring Event</label>
    </div>
    <div id="recurring_options" style="display: {% if event.is_recurring %}block{% else %}none{% endif %};">
        <div class="mb-3">
            <label for="recurrence_type" class="form-label">Recurrence Type</label>
            <select class="form-select" id="recurrence_type" name="recurrence_type">
                <option value="daily" {% if event.recurrence_type == 'daily' %}selected{% endif %}>Daily</option>
                <option value="weekly" {% if event.recurrence_type == 'weekly' %}selected{% endif %}>Weekly</option>
                <option value="monthly" {% if event.recurrence_type == 'monthly' %}selected{% endif %}>Monthly</option>
                <option value="yearly" {% if event.recurrence_type == 'yearly' %}selected{% endif %}>Yearly</option>
                <option value="custom" {% if event.recurrence_type == 'custom' %}selected{% endif %}>Custom</option>
            </select>
        </div>
        <div class="mb-3" id="recurrence_end_date_container" style="display: {% if event.recurrence_type != 'custom' %}block{% else %}none{% endif %};">
            <label for="recurrence_end_date" class="form-label">End Date</label>
            <input type="date" class="form-control" id="recurrence_end_date" name="recurrence_end_date" value="{{ event.recurrence_end_date.strftime('%Y-%m-%d') if event.recurrence_end_date else '' }}">
        </div>
        <div class="mb-3" id="custom_recurrence_dates_container" style="display: {% if event.recurrence_type == 'custom' %}block{% else %}none{% endif %};">
            <label for="custom_recurrence_dates" class="form-label">Custom Recurrence Dates (max 50)</label>
            <input type="text" class="form-control" id="custom_recurrence_dates" name="custom_recurrence_dates" value="{{ event.custom_recurrence_dates|join(', ') if event.custom_recurrence_dates else '' }}">
            <small class="form-text text-muted">Enter dates separated by commas (YYYY-MM-DD). Maximum 50 dates.</small>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Update Event</button>
    <a href="{{ url_for('manage_events') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const isRecurringCheckbox = document.getElementById('is_recurring');
    const recurringOptions = document.getElementById('recurring_options');
    const recurrenceTypeSelect = document.getElementById('recurrence_type');
    const recurrenceEndDateContainer = document.getElementById('recurrence_end_date_container');
    const customRecurrenceDatesContainer = document.getElementById('custom_recurrence_dates_container');

    isRecurringCheckbox.addEventListener('change', function() {
        recurringOptions.style.display = this.checked ? 'block' : 'none';
    });

    recurrenceTypeSelect.addEventListener('change', function() {
        if (this.value === 'custom') {
            recurrenceEndDateContainer.style.display = 'none';
            customRecurrenceDatesContainer.style.display = 'block';
        } else {
            recurrenceEndDateContainer.style.display = 'block';
            customRecurrenceDatesContainer.style.display = 'none';
        }
    });

    flatpickr("#custom_recurrence_dates", {
        mode: "multiple",
        dateFormat: "Y-m-d",
        conjunction: ", "
    });
});
</script>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
{% endblock %}
