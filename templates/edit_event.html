{% extends "base.html" %}

{% block title %}Termin bearbeiten{% endblock %}

{% block content %}
<h1 class="mb-4">Termin bearbeiten</h1>
<form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="mb-3">
        <label for="name" class="form-label">Terminname</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ event.name }}" required>
    </div>
    <div class="mb-3">
        <label for="date" class="form-label">Datum</label>
        <input type="date" class="form-control" id="date" name="date" value="{{ event.date.strftime('%Y-%m-%d') }}" required>
    </div>
    <div class="mb-3">
        <label for="time" class="form-label">Uhrzeit</label>
        <input type="time" class="form-control" id="time" name="time" value="{{ event.time.strftime('%H:%M') }}" required>
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">Kategorie</label>
        <select class="form-select" id="category" name="category">
            <option value="default" {% if event.category == 'default' %}selected{% endif %}>Standard</option>
            <option value="work" {% if event.category == 'work' %}selected{% endif %}>Arbeit</option>
            <option value="personal" {% if event.category == 'personal' %}selected{% endif %}>PersÃ¶nlich</option>
            <option value="family" {% if event.category == 'family' %}selected{% endif %}>Familie</option>
            <option value="holiday" {% if event.category == 'holiday' %}selected{% endif %}>Feiertag</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Termin aktualisieren</button>
    <a href="{{ url_for('manage_events') }}" class="btn btn-secondary">Abbrechen</a>
</form>
{% endblock %}
