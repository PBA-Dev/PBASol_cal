{% extends "embed_base.html" %}

{% block title %}Child Calendar Embed{% endblock %}

{% block content %}
<div class="container-fluid p-0">
    <div id="calendar-container" class="row embedded-calendar" data-view="{{ view }}">
        <div id="loading-indicator" class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading calendar...</p>
        </div>
        <div id="error-message" class="alert alert-danger" style="display: none;"></div>
        <div id="calendar"></div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/date-fns@2.30.0/index.min.js"></script>
<script src="{{ url_for('static', filename='js/child_calendar.js') }}"></script>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
{% endblock %}

{% block body_class %}embedded child-embed{% endblock %}
