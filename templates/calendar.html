{% extends "base.html" %}

{% block title %}Kalender{% endblock %}

{% block content %}
<h1 class="mb-4">Solutions Kalender</h1>
<div id="calendar" class="row" data-view="{{ view }}"></div>

<!-- Termin-Details Modal -->
<div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eventModalLabel">Termin-Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
            </div>
            <div class="modal-body" id="eventModalBody">
                <!-- Termin-Details werden hier eingefügt -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
{% endblock %}
