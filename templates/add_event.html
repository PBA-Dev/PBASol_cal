{% extends "base.html" %}

{% block title %}Add Event{% endblock %}

{% block content %}
<h1 class="mb-4">Add New Event</h1>
<form id="addEventForm" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="mb-3">
        <label for="name" class="form-label">Event Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" name="date" required>
    </div>
    <div class="mb-3">
        <label for="time" class="form-label">Time</label>
        <input type="time" class="form-control" id="time" name="time" required>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="is_recurring" name="is_recurring">
        <label class="form-check-label" for="is_recurring">Recurring Event</label>
    </div>
    <div id="recurring_options" style="display: none;">
        <div class="mb-3">
            <label for="recurrence_type" class="form-label">Recurrence Type</label>
            <select class="form-select" id="recurrence_type" name="recurrence_type">
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="yearly">Yearly</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="recurrence_end_date" class="form-label">End Date</label>
            <input type="date" class="form-control" id="recurrence_end_date" name="recurrence_end_date">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Add Event</button>
</form>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const addEventForm = document.getElementById('addEventForm');
    const isRecurringCheckbox = document.getElementById('is_recurring');
    const recurringOptions = document.getElementById('recurring_options');

    isRecurringCheckbox.addEventListener('change', function() {
        recurringOptions.style.display = this.checked ? 'block' : 'none';
    });

    addEventForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(addEventForm);
        
        fetch('/add_event', {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': '{{ csrf_token() }}'
            }
        })
        .then(response => {
            if (response.ok) {
                window.location.href = '/';
            } else {
                throw new Error('Failed to add event');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Failed to add event. Please try again.');
        });
    });
});
</script>
{% endblock %}
